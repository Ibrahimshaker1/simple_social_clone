<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>star Social</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <!--font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Sacramento&display=swap" rel="stylesheet">
        <!--css-->
        <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary mynav">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Star Social</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                {% if user.is_authenticated %}
                <a class="nav-link" aria-current="page" href="{% url 'posts:create' %}">Post</a>
                <a class="nav-link" href="{% url 'groups:all' %}">Groups</a>
                <a class="nav-link" href="{% url 'groups:create' %}">Create Group</a>
                <a class="nav-link" href="{% url 'accounts:logout' %}">Log Out</a>
                {% else %}
                <a class="nav-link" href="{% url 'groups:all' %}">Groups</a>
                <a class="nav-link" href="{% url 'accounts:login' %}">Log In</a>
                <a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a>
                {% endif %}
              </div>
            </div>
          </div>
        </nav>
        <div class="container mycontent">
            {% block content %}

            {% endblock %}
        </div>
    </body>
    <script type="text/javascript" src="{% static 'simplesocial/js/master.js' %}"></script>
</html>
